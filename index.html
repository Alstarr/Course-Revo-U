<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-Do List</h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>

        <div class="app-container">
            <div class="input-section">
                <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
                <form id="todo-form">
                    <div class="form-group">
                        <label for="todo-text"><i class="fas fa-edit"></i> Task Description</label>
                        <input type="text" id="todo-text" placeholder="Enter your task..." autocomplete="off">
                        <div class="error-message" id="text-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="todo-date"><i class="fas fa-calendar-alt"></i> Due Date</label>
                        <input type="date" id="todo-date">
                        <div class="error-message" id="date-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="todo-category"><i class="fas fa-tag"></i> Category</label>
                        <select id="todo-category">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <button type="submit" id="add-btn" class="btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </form>
            </div>

            <div class="controls-section">
                <div class="filter-section">
                    <h2><i class="fas fa-filter"></i> Filter Tasks</h2>
                    <div class="filter-options">
                        <div class="filter-group">
                            <label for="status-filter">Filter by Status:</label>
                            <select id="status-filter">
                                <option value="all">All Tasks</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="category-filter">Filter by Category:</label>
                            <select id="category-filter">
                                <option value="all">All Categories</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="date-filter">Filter by Date:</label>
                            <select id="date-filter">
                                <option value="all">All Dates</option>
                                <option value="today">Today</option>
                                <option value="tomorrow">Tomorrow</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                                <option value="overdue">Overdue</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="stats-section">
                    <h2><i class="fas fa-chart-pie"></i> Task Statistics</h2>
                    <div class="stats-container">
                        <div class="stat-box">
                            <span class="stat-number" id="total-tasks">0</span>
                            <span class="stat-label">Total Tasks</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-number" id="pending-tasks">0</span>
                            <span class="stat-label">Pending</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-number" id="completed-tasks">0</span>
                            <span class="stat-label">Completed</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="todos-section">
                <h2><i class="fas fa-list-ul"></i> Your Tasks</h2>
                <div class="todos-header">
                    <p id="tasks-count">You have 0 tasks</p>
                    <div class="actions">
                        <button id="delete-completed-btn" class="btn-secondary">
                            <i class="fas fa-check-double"></i> Clear Completed
                        </button>
                        <button id="delete-all-btn" class="btn-danger">
                            <i class="fas fa-trash-alt"></i> Delete All
                        </button>
                    </div>
                </div>
                
                <div id="todo-list" class="todo-list">
                    <!-- To-do items will be inserted here by JavaScript -->
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks yet</h3>
                        <p>Add your first task using the form above</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>To-Do List App &copy; 2026</p>
        </footer>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h3>
            <p id="modal-message">Are you sure you want to delete this task?</p>
            <div class="modal-buttons">
                <button id="modal-cancel" class="btn-secondary">Cancel</button>
                <button id="modal-confirm" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
